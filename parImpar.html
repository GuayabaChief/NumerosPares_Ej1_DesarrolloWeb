<html>
    <head>
        <title>¿Es par o impar?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/plantillaEjercicios.css">
    </head>
    <body class="body">
        <div class="container">
            <h1>Ingresa el número para saber si es par o impar</h1>
            <input type="text" placeholder="Ingresa tu numero aquí" onkeyup="mostrar(this.value)">
        </div>
        <div id="campo">
            
        </div>
        <footer class="footer">
             <table>

                        <a href="http://www.escom.ipn.mx/"><img src="assets/img/logo.png" alt="Logo IPN y ESCOM" style="width: 50%; height: 50%"/><a/>
                    </td>
                    <td>
                        <p style="color: white; text-align: left; font-size: 14;">
                            ESCOM IPN, Unidad Profesional Adolfo López Mateos, Av. Juan de Dios Bátiz, Nueva Industrial Vallejo, Gustavo A. Madero, 07320 Ciudad de México, CDMX
                        </p>
                    </td>
                </tr>
            </table>
        </footer>
    </body>
</html>
<script type="text/javascript">
    function mostrar(valor){
        let numero = valor;
        if (numero==''){
            document.getElementById("campo").innerHTML="";
        }else if (numero %2 == 0){
            document.getElementById("campo").innerHTML= "Tu valor "+numero+" es par";
        }else if (numero %2 !== 0){
            document.getElementById("campo").innerHTML= "Tu valor "+numero+" es impar";
        }
    }
</script>
